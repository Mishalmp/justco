{% extends 'registration/base1.html' %}

{% block title %}Log in{% endblock title %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        {% include 'registration/alert.html' %}
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form action="{% url 'user_login' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
			 <input type="text" class="form-control" placeholder="username" name="username" >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="password" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="{% url 'forgot_password' %}" class="float-right text-dark">Forgot password?</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-dark btn-block"> Login  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <div class="text-dark">
     <p class="text-center mt-4">Don't have account? <a  href="{% url 'user_signup' %}" class="text-primary">Sign up</a></p>
     <br><br>
     <p class="text-center mt-4">Mobile OTP Login? <a  href="{% url 'mobile_login' %}" class="text-primary">Log in</a></p>
    </div>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
