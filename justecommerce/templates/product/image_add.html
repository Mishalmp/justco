
{% load static %}
<!DOCTYPE html>


<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    <link rel="stylesheet" href="{% static 'crop/style.css' %}">
    <script src="{% static 'crop/main.js' %}" defer></script>
    <title>Image Cropper</title>
</head>

<div class="container mt-3">
    <div id="alert-box"></div>
    <div id="image-box" class="mb-3"></div>
    <form method="post" id="image-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product_id }}">
        <input type="hidden" id="product_slug" value="{{ product_slug }}">
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3 not-visible" id="confirm-btn">Confirm</button>
    </form>
